<h1>Register for a Care Package</h1>

<form>
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
    <div class="form-group">
      <label for="firstName">First Name</label><br>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label><br>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label for="homeAddress">Home Address</label><br>
      <input type="text" class="form-control" id="homeAddress" placeholder="Enter home address">
    </div>
    <div class="form-group">
        <label for="carePackage">Select a care package</label><br>
        <select class="form-control" id="carePackage">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
</form>
