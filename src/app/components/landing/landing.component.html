<div>
        <div class="wrapper fadeInDown"  >
                <div id="formContent">
                    <div *ngIf="auth.userData; then loggedIn else guest"></div>
<ng-template #loggedIn>
    <div *ngIf="auth.userData as user">
        <span>
            Loggin in with
        </span>
        <ul>
            <li>{{user.role}}</li>
            <li>{{user.email}}</li>
            <li>{{user.uid}}</li>
        </ul>
    </div>
</ng-template>
<ng-template #guest>
    <div>
        <br>
        <p>Landing works! Here are some shortcuts to components under development</p>
        <ul>
            <li><a routerLink="login">Login</a></li>
            <li><a routerLink="register">Register</a></li>
        </ul>
    </div>
</ng-template>
<div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
     </div>
     </div>
    
    </div>
